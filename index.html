<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D家具擺設系統 - DEMO版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen bg-gray-200 overflow-hidden font-sans flex-col md:flex-row">

    <aside class="w-full md:w-72 bg-white shadow-xl z-20 flex flex-col h-1/4 md:h-full">
        <div class="p-4 md:p-6 border-b bg-indigo-600 text-white shrink-0">
            <h2 class="text-lg md:text-xl font-bold">家具庫</h2>
            <p class="text-[10px] md:text-xs opacity-70">點擊新增並拖曳移動</p>
        </div>
        
        <div id="catalog" class="flex-1 overflow-x-auto md:overflow-y-auto p-4 flex md:flex-col gap-3">
            <button onclick="addFurniture('沙發', 'w-24 h-12 md:w-32 md:h-16', '#4f46e5')" class="furniture-btn shrink-0 w-32 md:w-full">
                <div class="w-full h-8 md:h-12 bg-indigo-500 rounded mb-2"></div>
                <span class="text-xs md:text-sm font-medium">三人位沙發</span>
            </button>

            <button onclick="addFurniture('餐桌', 'w-16 h-16 md:w-20 md:h-20', '#10b981')" class="furniture-btn shrink-0 w-32 md:w-full">
                <div class="w-full h-8 md:h-12 bg-green-500 rounded mb-2"></div>
                <span class="text-xs md:text-sm font-medium">圓形餐桌</span>
            </button>

            <button onclick="addFurniture('地毯', 'w-28 h-28 md:w-40 md:h-40', '#f59e0b')" class="furniture-btn shrink-0 w-32 md:w-full">
                <div class="w-full h-8 md:h-12 bg-amber-500 rounded mb-2"></div>
                <span class="text-xs md:text-sm font-medium">裝飾地毯</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-slate-100 overflow-hidden">
        <nav class="h-12 md:h-14 bg-white border-b flex items-center justify-between px-4 md:px-6 shadow-sm z-10">
            <div class="flex items-center space-x-2 md:space-x-4">
                <span class="hidden md:inline text-sm font-bold text-gray-500 tracking-widest">編輯模式</span>
                <button onclick="resetFloor()" class="text-[10px] md:text-xs bg-gray-100 px-3 py-1 rounded hover:bg-gray-200">重設視角</button>
            </div>
            <div class="text-[10px] md:text-xs text-gray-400">滑鼠左鍵拖移物件</div>
            <button class="bg-black text-white px-3 py-1 md:px-4 md:py-1.5 rounded-full text-[10px] md:text-xs font-bold">儲存</button>
        </nav>

        <div id="viewport" class="flex-1 canvas-grid flex items-center justify-center relative touch-none">
            <div id="room-floor" class="floor-3d">
                </div>
        </div>
    </main>

    <aside id="inspector" class="w-full md:w-64 bg-white border-t md:border-t-0 md:border-l p-4 md:p-6 shadow-2xl z-20 h-1/4 md:h-full overflow-y-auto">
        <h3 class="hidden md:block font-bold text-gray-700 mb-4 border-b pb-2">屬性控制</h3>
        
        <div id="no-selection-msg" class="text-center py-4 md:py-10 text-gray-400 text-xs italic">
            請選取家具
        </div>

        <div id="controls" class="hidden space-y-4 md:space-y-6">
            <div class="flex justify-between items-center md:block">
                <label class="text-[10px] text-gray-400 uppercase">物件: <span id="selected-name" class="font-bold text-indigo-600 ml-1">-</span></label>
                <button onclick="deleteSelected()" class="text-red-500 text-[10px] font-bold border border-red-200 px-2 py-1 rounded md:w-full md:mt-4">刪除</button>
            </div>

            <div class="grid grid-cols-2 gap-4 md:block md:space-y-4">
                <div>
                    <label class="text-[10px] text-gray-400 block mb-1 uppercase">旋轉角度</label>
                    <input type="range" id="rotate-slider" min="0" max="360" value="0" class="slider" oninput="updateFurniture()">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 block mb-1 uppercase">透明度</label>
                    <input type="range" id="opacity-slider" min="20" max="100" value="100" class="slider" oninput="updateFurniture()">
                </div>
            </div>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
