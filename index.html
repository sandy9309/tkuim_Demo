<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D家具擺設系統原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen bg-gray-200 overflow-hidden font-sans">

    <aside class="w-72 bg-white shadow-2xl z-20 flex flex-col">
        <div class="p-6 border-b bg-indigo-600 text-white">
            <h2 class="text-xl font-bold">家具庫</h2>
            <p class="text-xs opacity-70">點擊物件新增至空間</p>
        </div>
        
        <div id="catalog" class="flex-1 overflow-y-auto p-4 space-y-3">
            <button onclick="addFurniture('沙發', 'w-32 h-16', '#4f46e5')" class="furniture-btn">
                <div class="w-full h-12 bg-indigo-500 rounded mb-2"></div>
                <span class="text-sm font-medium">三人位沙發</span>
            </button>

            <button onclick="addFurniture('餐桌', 'w-20 h-20', '#10b981')" class="furniture-btn">
                <div class="w-full h-12 bg-green-500 rounded mb-2"></div>
                <span class="text-sm font-medium">圓形餐桌</span>
            </button>

            <button onclick="addFurniture('地毯', 'w-40 h-40', '#f59e0b')" class="furniture-btn">
                <div class="w-full h-12 bg-amber-500 rounded mb-2"></div>
                <span class="text-sm font-medium">裝飾地毯</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <nav class="h-14 bg-white border-b flex items-center justify-between px-6 shadow-sm">
            <div class="flex items-center space-x-4">
                <span class="text-sm font-bold text-gray-500 uppercase tracking-widest">編輯模式</span>
                <div class="h-4 w-px bg-gray-300"></div>
                <button onclick="resetFloor()" class="text-xs bg-gray-100 px-3 py-1 rounded hover:bg-gray-200">重設視角</button>
            </div>
            <button class="bg-black text-white px-4 py-1.5 rounded-full text-xs font-bold hover:bg-gray-800">完成設計</button>
        </nav>

        <div class="flex-1 canvas-grid flex items-center justify-center relative">
            <div id="room-floor" class="floor-3d">
                </div>
        </div>
    </main>

    <aside class="w-64 bg-white border-l p-6 shadow-2xl z-20">
        <h3 class="font-bold text-gray-700 mb-6 border-b pb-2">屬性控制項</h3>
        
        <div id="no-selection-msg" class="text-center py-10 text-gray-400 text-sm italic">
            請先選擇畫面中的家具
        </div>

        <div id="controls" class="hidden space-y-6">
            <div>
                <label class="text-xs text-gray-400 block mb-2 uppercase">選中物件</label>
                <p id="selected-name" class="font-bold text-indigo-600 text-lg">-</p>
            </div>

            <div>
                <label class="text-xs text-gray-400 block mb-2 uppercase">旋轉角度</label>
                <input type="range" id="rotate-slider" min="0" max="360" value="0" class="slider" oninput="updateFurniture()">
            </div>

            <div>
                <label class="text-xs text-gray-400 block mb-2 uppercase">透明度</label>
                <input type="range" id="opacity-slider" min="20" max="100" value="100" class="slider" oninput="updateFurniture()">
            </div>

            <button onclick="deleteSelected()" class="w-full py-2 bg-red-50 text-red-600 border border-red-200 rounded-lg text-sm hover:bg-red-100 transition">刪除物件</button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
